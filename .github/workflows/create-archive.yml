name: Create Archive
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Zjisti verzi
      id: version
      run: echo "::set-output name=version::$(jq -r .version test/manifest.json)"

    - name: Zobraz verzi
      run: echo "${{ steps.version.outputs.version }}"
    - name: Archive folder
      run: |
        zip -r my-archive${{ steps.version.outputs.version }}.zip test

    - name: Upload Archive
      uses: actions/upload-artifact@v2
      with:
        name: my-archive${{ steps.version.outputs.version }}
        path: my-archive${{ steps.version.outputs.version }}.zip
